unbind r
bind r source-file ~/.tmux.conf

#disabling these as they don't play nicely with WSL
#set-option -g default-terminal 'screen-254color'
#set-option -g terminal-overrides ',xterm-256color:RGB'

#uncomment following 3 lines to change prefix
unbind C-b
set -g prefix C-s
bind C-s send-prefix

set -g mouse on
setw -g mode-keys vi
set -g status-keys vi
set -g base-index 1
set -g renumber-windows on
set-option -g detach-on-destroy off
set-option -sg escape-time 50
set-option -g focus-events on

#vim like pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#short cuts
bind g display-popup \
	-d "#{pane_current_path}" \
	-w 90% \
	-h 90% \
	-E "lazygit"
bind b display-popup \
	-w 80% \
	-h 80% \
unbind C-m
bind m display-popup \
	-w 80% \
	-h 80% \
	-E "htop"
bind f display-popup \
	-w 80% \
	-h 80% \
	-E "~/.local/scripts/tmux-sessionizer"
bind i display-popup \
	-w 80% \
	-h 80% \
	-E "~/.local/scripts/tmux-cht.sh"

bind p display-menu -T "#[align=centre]Dotfiles" -x C -y C \
  ".bashrc"           b  "display-popup -w 80% -h 80% -E 'nvim ~/.bashrc'" \
  ".bash aliases"   a  "display-popup -w 80% -h 80% -E 'nvim ~/.bash_aliases'" \
  ".tmux.conf"        t  "display-popup -w 80% -h 80% -E 'nvim ~/.tmux.conf'" \
  "ALL"   A  "display-popup -w 80% -h 80% -E 'nvim ~/.dotfiles/.'" \
  "Exit"              q  ""
	

set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

#catppuccin configuration
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory user host session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
